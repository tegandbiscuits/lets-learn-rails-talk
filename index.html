<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rails Talk</title>

  <script type="module">
    import Reveal from './node_modules/reveal.js/dist/reveal.esm.js';
    import Markdown from './node_modules/reveal.js/plugin/markdown/markdown.esm.js';
    import Notes from './node_modules/reveal.js/plugin/notes/notes.esm.js';
    import Highlight from './node_modules/reveal.js/plugin/highlight/highlight.esm.js';

    document.addEventListener('DOMContentLoaded', () => {
      const deck = new Reveal({
        plugins: [
          Markdown,
          Notes,
          Highlight,
        ],
        progress: false,
        navigationMode: 'linear',
        hash: true,
      });

      deck.initialize();
    });
  </script>

  <link rel="stylesheet" href="./node_modules/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="./node_modules/reveal.js/dist/theme/blood.css">

  <link rel="stylesheet" href="./node_modules/@highlightjs/cdn-assets/styles/base16/humanoid-dark.min.css">

  <!-- <link data-markdown rel="preload" href="./use-rails.md"> -->
</head>

<body>

    <div class="slides">
      <section data-markdown="./lets-learn-rails.md" data-separator-vertical="^\n\n">
